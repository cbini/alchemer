      uri: https://github.com/trunk-io/plugins
lint:
  enabled:
    - bandit@1.7.6
    - checkov@3.1.54
    - pyright@1.1.345
    - ruff@0.1.11
    - trivy@0.48.2
    - trufflehog@3.63.7
    - yamllint@1.33.0
    - actionlint@1.6.26
    - black@23.12.1
    - flake8@7.0.0
    - git-diff-check
    - gitleaks@8.18.1
    - isort@5.13.2
    - markdownlint@0.38.0
    - prettier@3.1.1
    - shellcheck@0.9.0
    - shfmt@3.6.0
    - taplo@0.8.1
runtimes:
  enabled:
